<div class="text-black flex flex-col">
  <div class="flex items-center justify-between">
    <div class="text-5xl my-7 font-bold ml-[190px] text-center">Product Detail</div>
    <div class="flex flex-col items-end mr-[190px] my-4 justify-between">
      <form action="" class="flex items-end" (ngSubmit)="applyFilter()">
        <div class="">
          <label for="" class="block text-start">ค้นหาข้อมูล</label>
          <input
            type="text"
            id="searchInput"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            class="border-2 w-[400px] h-9 mr-4"
          />
        </div>
        <button type="submit" class="border-2 rounded-md px-4 py-1">
          Search
        </button>
      </form>
    </div>
  </div>
  <div class="mat-elevation-z8 w-[80%] mx-auto flex flex-col">
    <table mat-table [dataSource]="dataSource" class="border-[1p">
      <!-- ID Column -->
      <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef class="border-[1px] border-black">ProductName</th>
        <td mat-cell *matCellDef="let element" class="border-[1px] border-black">{{ element.ProductName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="QuantityPerUnit">
        <th mat-header-cell *matHeaderCellDef class="border-[1px] border-black">QuantityPerUnit</th>
        <td mat-cell *matCellDef="let element" class="border-[1px] border-black">
          {{ element.QuantityPerUnit }}
        </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="UnitPrice">
        <th mat-header-cell *matHeaderCellDef class="border-[1px] border-black">UnitPrice</th>
        <td mat-cell *matCellDef="let element" class="border-[1px] border-black">{{ element.UnitPrice }} $</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="UnitsInStock">
        <th mat-header-cell *matHeaderCellDef class="border-[1px] border-black">UnitsInStock</th>
        <td mat-cell *matCellDef="let element" class="border-[1px] border-black">{{ element.UnitsInStock }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      class="border-[1px] border-black"
    ></mat-paginator>
  </div>
</div>
